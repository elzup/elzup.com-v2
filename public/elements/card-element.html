<polymer-element name="card-element" attributes="name description">
  <template>
    <article class="elzup-card">
      <h4 class="name">{{name}}</h4>
      <p class="description">
        {{description}}
      </p>
    </article>
  </template>
  <script>
    Polymer({
      name: 'name undefined',
      description: 'description undefined',
      onload: function() {
        this.name = 'hoge';
    }})
  </script>
</polymer-element>
