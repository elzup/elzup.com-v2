<polymer-element name="toplink-panel" attributes="name href color">
	<template>
		<style>
			:host {
				width: 50%;
				height: 200px;
				display: table;
			}

			:host section {
				vertical-align: middle;
				display: table-cell;
				height: 100%;
				background-color: {{color}};
			}

			:host a {
				color: white;
				text-decoration: none;
				display: block;
			}
		</style>
		<section>
			<a href="{{href}}">
				<h3>{{name}}</h3>
			</a>
		</section>
	</template>
	<script>
		Polymer({
			ready: function () {
				this.height = this.width
			}
		})
	</script>
</polymer-element>
